# Base
- type: Tag
  id: Fish

- type: entity
  parent: FoodInjectableBase
  id: FoodFishBase
  abstract: true
  components:
  - type: FlavorProfile
    flavors:
      - meaty
  - type: Sprite
    sprite: ENT/Objects/fish.rsi
  - type: Extractable
    grindableSolutionName: food
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: UncookedAnimalProteins
          Quantity: 3
        - ReagentId: Fat
          Quantity: 2
  - type: Item
    size: Tiny
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 1
        mask:
        - ItemMask
        restitution: 0.3  # fite me
        friction: 0.2
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Meaterial: 300
  - type: Tag
    tags:
    - Raw
    - Fish

