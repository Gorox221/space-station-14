- type: entity
  name: sushi
  parent: FoodMealBase
  id: FoodMealSushi
  description: Sushi.
  components:
  - type: FlavorProfile
    flavors:
      - fishy
  - type: Sprite
    sprite: ENT/Objects/Food/fish.rsi
    state: sushi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 18
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: Protein
          Quantity: 5
  - type: Tag
    tags:
    - Meat

