- type: entity
  id: ActionToggleMesons
  name: Toggle Mesons
  description: Toggle your pair of mesons.
  noSpawn: true
  components:
  - type: InstantAction
    icon: { sprite: Clothing/Eyes/Glasses/meson.rsi, state: icon }
    iconOn: { sprite: Clothing/Eyes/Glasses/meson.rsi, state: icon }
    useDelay: 1
    event: !type:ToggleActionEvent

- type: entity
